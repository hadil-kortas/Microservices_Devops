apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: hadilkortas/api-gateway:latest
        ports:
        - containerPort: 5004
        env:
          - name: NODE_ENV
            value: "production"
        readinessProbe:
          httpGet:
            path: /metrics
            port: 5004
        livenessProbe:
          httpGet:
            path: /metrics
            port: 5004
